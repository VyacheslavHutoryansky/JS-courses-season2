<!DOCTYPE html>
<html>

<body>
  <script>
    
	fibonachi(10);
    function fibonachi(f){
	var sum = 0
        ,i
        ,str
        ,arr = [];
    for( i=0; i<f; i++) {
        if( arr.length > 1)  sum += arr[ arr.length-2];
        if( arr.length == 1) sum = 1;
        if( arr.length == 0) sum = 0;
        arr.push( sum);
    }
    str = arr.join(", ");
    alert(str);
	}  
  </script>
</body>

</html>
